<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe | Fasnaa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="all-container">
    <h1 class="title">Tic Tac Toe</h1>

    <!-- Setup Screen -->
    <div class="setup" id="setup">
      <div class="player">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" placeholder="Enter Player 1 Name" />
      </div>
      <div class="player">
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" placeholder="Enter Player 2 Name" />
      </div>
      <input type="number" id="rounds" min="1" step="2" max="99" placeholder="Enter Number of Rounds (odd only)" />
      <button id="startBtn">Start Game</button>
      <p class="error" id="error"></p>
    </div>

    <!-- Game Board -->
    <div id="board" class="hidden">
      <div class="scoreboard">
        <div id="p1Score">Player 1 (X): 0</div>
        <div id="roundInfo">Round: 1</div>
        <div id="p2Score">Player 2 (O): 0</div>
      </div>
      <div class="gameboard" id="gameboard"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
