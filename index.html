<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Fasnaa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="all-container">
        <h1 class="title">Tic Tac Toe</h1>

        <!-- Setup Screen -->
        <div class="setup" id="setup">
            <div class="player">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="Enter Player 1 Name" />
            </div>
            <div class="player">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" placeholder="Enter Player 2 Name" />
            </div>
            <label for="player2">No.of Rounds:</label>

            <input type="number" id="rounds" min="1" step="2" max="49"
                placeholder="Enter Number of Rounds (odd only)" />
            <button id="startBtn">Start Game</button>
            <p class="error" id="error"></p>
        </div>

        <!-- Game Board -->
        <div id="board" class="hidden">
            <div class="scoreboard">
                <div id="p1Score">Player 1 (X): 0</div>
                <div id="roundInfo">Round: 1</div>
                <div id="p2Score">Player 2 (O): 0</div>
            </div>
            <div class="gameboard" id="gameboard"></div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast hidden"></div>


    </div>
    <!-- Game Over Modal -->
    <div class="hidden" id="model">
        <div class="model-content">
            <h2>Game Over</h2>
            <p id="modelMessage">Player 1 wins!</p>
            <div class="model-buttons">
                <button id="restartBtn">Play Again</button>
                <button id="resetBtn">Reset Game</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
